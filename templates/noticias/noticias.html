        <h5 class="tituloppal mt-4 pt-2 pb-2 pe-5 h5">{{noticia.categoria}}</h5>
        <div class="card-body">
            <div class="row mt-3" style="justify-content:center ;">
                <div class="float-end">
                    <h2 class="card-title me-4" style="text-align:start  ;"> | {{noticia.titulo.capitalize}}</h2>
                    <img src={{noticia.imagenes.url}} class="card-img-top w-50 m-3" style="float:left;" alt="...">
                    
                    <div class="card-text div_noticia">{{noticia.texto|safe}}</div>
                    <h6 class="card-title" style="color:rgb(114, 111, 111)">
                    {{noticia.fecha.day}}/{{noticia.fecha.month}}/{{noticia.fecha.year}}</h6>
                </div>
              
                    
                    
               
               
            </div>
        </div>
        
    </div>
    
    <div class="row">
        <div>
            {% include 'comentario/listarcomentario.html' %}

    </div>
</div>
