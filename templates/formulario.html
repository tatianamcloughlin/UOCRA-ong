        <div class="col-5 ms-5" style="margin-top:3% ;">
            <h3>REGISTRATE!</h3>
            <h5> Informaicion Personal</h5>

            <form action="{% url 'bienvenida' %}" id="registroFormulario" method="POST">
                {% csrf_token %}
                <div class="form-floating-line-height mb-3 ">
                    <input name="nombre_formulario" type="text" class="form-control form-control-sm " id="validationDefault01"
                        placeholder="Nombres" required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="apellido" type="text" class="form-control form-control-sm " id="validationDefault02"
                        placeholder="Apellidos" required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="provincia" type="text" class="form-control form-control-sm " id="validationDefault03"
                        placeholder="Provincia" required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="ciudad" type="text" class="form-control form-control-sm " id="validationDefault04"
                        placeholder="Ciudad" required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="direccion" type="text" class="form-control form-control-sm " id="validationDefault05"
                        placeholder="Domicilio" required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="dni" type="text" class="form-control form-control-sm " id="validationDefault06" placeholder="DNI"
                        required>
                </div>
                <div class="form-floating-line-height mb-3 ">
                    <input name="cuil" type="text" class="form-control form-control-sm " id="validationDefault07"
                        placeholder="CUIL/CUIT" required>
                </div>
                <H5>Datos de Usuario</H5>
                <div class="form-floating-line-height mb-3">
                    <input name="usuario" type="text" class="form-control" id="floatingInputGroup1" placeholder="Nombre de Usuario"
                        required>
                </div>
                <div class="form-floating-line-height mb-3">
                    <input id="email1" type="email" name="email" class="form-control" id="floatingInput" placeholder="Email" required>
                </div>
                <div class="form-floating-line-height mb-3">
                    <input id="email2" type="email" name="email2" class="form-control" id="floatingInput" placeholder="Confirmar Email" required>
                </div>
               
                <div class="form-floating-line-height mb-3">
                    <input id="psw1" type="password" name ="password1" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                </div>
                <div class="form-floating-line-height mb-3">
                    <input id="psw2" type="password" name ="password2" class="form-control" id="floatingPassword" placeholder="Confirmar contraseña" required>
                </div>
                <div class="col-12" style="justify-content: center;">
                    <button id="btnFormulario" class="btn btn-primary" type="submit" value="registrar" >Registrarme</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    let password1= document.querySelector('#psw1')
    let password2= document.querySelector('#psw2')
    let email1= document.querySelector('#email1')
    let email2= document.querySelector('#email2')
    let registroFormulario= document.querySelector('#registroFormulario')

    registroFormulario.addEventListener('submit',(e)=>{
        
        if(password1.value!=password2.value){
            e.preventDefault()
            password1.focus()
            password1.style="border-color:red;"
            password2.style="border-color:red;"
        }else{
            password1.style="border-color:none;"
            password2.style="border-color:none;"
        }
        
        if(email1.value!=email2.value){
            e.preventDefault()
            email1.focus()
            email1.style="border-color:red;"
            email2.style="border-color:red;"
        }else{
            email1.style="border-color:none"
            email2.style="border-color:none"
           
        }
    })
   

</script>
