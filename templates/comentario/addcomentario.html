


{% load static %}
    <form id="formulariComentario" action="" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5 ">
            <input class="d-none" value="{{noticia.id}}" name="id" type="text">
            <input class="d-none" value="{{usuario.0.id}}" name="idusuario" type="text">
            <h6 class="mb-1" style="color:#0b5184 ;">{{ usuario.usuario }}</h6>
            <textarea class="comentario" style="height: 70px;" name="contenido" placeholder="Agruegar un comentario" id="" cols="50" rows="5"></textarea>
        </div>
        {% if validacion == 1 %}
            <div class="d-flex  mt-2 mb-1 " style="justify-content:flex-end">
                <input class="btn btn-primary comentar sombra m-3" type="submit" value="Comentar">
            </div>
        {% elif validacion == 0 %}
            <div class="d-flex  mt-2 mb-1 " style="justify-content:flex-end">

                <input value="Iniciar sesion para comentar" type="button" class="btn btn-primary comentar sombra m-3"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            </div>
        {% endif %}
    </form>
</div>

<script>
    formulariComentario = document.getElementById('formulariComentario')

    formulariComentario.addEventListener('submit',(e)=>{
       
        if(formulariComentario.children[1].children[3].value==""){   
            e.preventDefault()
            formulariComentario.children[1].children[3].focus()
        }
        
    })

</script>
